                    style.","created_at":"2021-05-04T18:16:54.168Z","id":"60918f96b3e6270029645c19","updated_at":"2021-06-23T15:58:55.175Z","url":"https://www.themoviedb.org/review/60918f96b3e6270029645c19"},{"author":"Wuchak","author_details":{"name":"","username":"Wuchak","avatar_path":"/4KVM1VkqmXLOuwj1jjaSdxbvBDk.jpg","rating":6.0},"content":"_**Finding
                    enlightenment thru beating each other to a pulp**_\r\n\r\nA
                    30 year-old man in Los Angeles works the office drudgery,
                    but suffers insomnia (Edward Norton). He’s finally inspired
                    by an unconventional woman he meets at support groups
                    (Helena Bonham Carter) and, especially, a devil-may-care guy
                    who lives on the outskirts of town (Brad Pitt). They start
                    an underground club where men get together and vent their
