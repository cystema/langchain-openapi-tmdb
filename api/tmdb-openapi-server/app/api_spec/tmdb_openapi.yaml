              examples:
                Result:
                  value: >-
                    {"id":31,"translations":[{"iso_3166_1":"US","iso_639_1":"en","name":"English","english_name":"English","data":{"biography":"Thomas
                    Jeffrey Hanks (born July 9, 1956) is an American actor and
                    filmmaker. Known for both his comedic and dramatic roles,
                    Hanks is one of the most popular and recognizable film stars
                    worldwide, and is widely regarded as an American cultural
                    icon.\n\nHanks made his breakthrough with leading roles in
                    the comedies Splash (1984) and Big (1988). He won two
                    consecutive Academy Awards for Best Actor for starring as a
                    gay lawyer suffering from AIDS in Philadelphia (1993) and a
                    young man with below-average IQ in Forrest Gump (1994).
                    Hanks collaborated with film director Steven Spielberg on
                    five films: Saving Private Ryan (1998), Catch Me If You Can
                    (2002), The Terminal (2004), Bridge of Spies (2015), and The
                    Post (2017), as well as the 2001 miniseries Band of
                    Brothers, which launched him as a director, producer, and
                    screenwriter.\n\nHanks' other notable films include the
                    romantic comedies Sleepless in Seattle (1993) and You've Got
                    Mail (1998); the dramas Apollo 13 (1995), The Green Mile
                    (1999), Cast Away (2000), Road to Perdition (2002), and
                    Cloud Atlas (2012); and the biographical dramas Saving Mr.
                    Banks (2013), Captain Phillips (2013), Sully (2016), and A
                    Beautiful Day in the Neighborhood (2019). He has also
                    appeared as the title character in the Robert Langdon film
                    series, and has voiced Sheriff Woody in the Toy Story film
                    series.\n\nDescription above from the Wikipedia article Tom
                    Hanks, licensed under CC-BY-SA, full list of contributors on
                    Wikipedia."}},{"iso_3166_1":"FR","iso_639_1":"fr","name":"Français","english_name":"French","data":{"biography":"Thomas
                    Jeffrey Hanks dit Tom Hanks, né le 9 juillet 1956 à Concord
                    (Californie), est un acteur, réalisateur et producteur de
                    cinéma américain.\n\nIl est devenu célèbre avec le film
                    Splash, avant de connaître la consécration avec Philadelphia
                    et Forrest Gump, qui lui valurent chacun l'Oscar du meilleur
                    acteur. La quasi-totalité de ses films suivants furent des
                    grands succès, comme Apollo 13, Il faut sauver le soldat
                    Ryan et La Ligne verte. Il est souvent comparé à James
                    Stewart, et son talent reconnu lui a permis de devenir l'un
                    des acteurs fétiches des réalisateurs Steven Spielberg,
                    Robert Zemeckis et Ron Howard.\n\nEn 2012, les films
                    auxquels il a participé ont généré plus de 4,2 milliards de
                    dollars au box-office américain et plus de 8,5 milliards
                    dans le monde, ce qui en fait l'acteur le plus prolifique de
                    l'histoire du cinéma en matière de succès commerciaux. En
                    2006, le magazine Forbes le classe 31e des célébrités les
                    mieux payées du monde avec des revenus de 29 millions de
                    dollars. Il est l'un des plus jeunes artistes à avoir reçu
                    un prix de l'American Film
                    Institute."}},{"iso_3166_1":"BR","iso_639_1":"pt","name":"Português","english_name":"Portuguese","data":{"biography":"Thomas
                    Jeffrey Hanks, mais conhecido como Tom Hanks (Concord, 9 de
                    julho de 1956) é um ator, produtor, roteirista e diretor
                    estadunidense premiado. Destacou-se em diversos filmes de
                    sucesso, como Forrest Gump, Apollo 13, That Thing You Do!,
                    The Green Mile, You've Got Mail, Sleepless in Seattle.
                    Charlie Wilson's War, Catch Me If You Can, Cast Away, A
                    League of Their Own, The Da Vinci Code, Captain Phillips,
                    Angels & Demons e como a voz do personagem Woody na série de
                    filmes de animação Toy
                    Story."}},{"iso_3166_1":"RU","iso_639_1":"ru","name":"Pусский","english_name":"Russian","data":{"biography":"То́мас
                    Дже́ффри (Том) Хэнкс (англ. Thomas Jeffrey «Tom» Hanks; род.
                    9 июля 1956, Конкорд, Калифорния) — американский актёр,
                    кинорежиссёр, сценарист и продюсер, который начинал карьеру
                    в комедиях для семейного просмотра («Большой», 1988), но к
                    сорока годам добился всеобщего признания в качестве
                    серьёзного драматического актёра и получил две премии
                    «Оскар» — за главные роли в фильмах «Филадельфия» (1993) и
                    «Форрест Гамп» (1994) — является одним из двух актёров в
                    истории мирового кинематографа, получивших эту награду два
                    года подряд.\n\nПомимо своих оскароносных ролей, Хэнкс
                    известен совместными работами с режиссёром Стивеном
                    Спилбергом. По состоянию на 2006 год, фильмы с участием
                    Хэнкса собрали больше выручки (ок. 6 миллиардов долларов),
                    чем фильмы с участием любого другого актёра. Самый
                    прибыльный из его фильмов — «Код да Винчи» (2006). Также Том
                    Хэнкс является актёром, получившим один из самых больших
                    гонораров в истории кино (чуть более $51 млн, за роль
                    профессора Роберта Лэнгдона в фильме «Ангелы и демоны»),
                    больше него получил только Леонардо Ди Каприо ( $59 млн + %
                    от сборов, за роль Кобба в фильме
                    «Начало»)."}},{"iso_3166_1":"UA","iso_639_1":"uk","name":"Український","english_name":"Ukrainian","data":{"biography":"Томас
                    Джеффрі Генкс — американський актор і продюсер, який починав
                    у комедіях для сімейного перегляду («Великий», 1988), але
                    отримав загальне визнання як серйозний драматичний актор і
                    отримував «Оскар» два роки поспіль — за головні ролі у
                    фільмах «Філадельфія» (1993) і «Форрест Гамп» (1994). Також
                    відомий завдяки фільмам «Великий», «Врятувати рядового
                    Раяна» і «Вигнанець», за гру в яких Том був номінований на
                    премію «Оскар».\n\nОкрім вище згаданих фільмів грав у таких
                    фільмах як: «Аполлон-13», «Зелена миля», «Вам лист» та у
                    мультфільмі «Історія іграшок», де він озвучував ковбоя
                    Вуді.\n\nКрім оскароносних ролей, Генкс відомий спільними
                    роботами з режисером Стівеном Спілбергом. За станом на 2006
                    рік, фільми за участю Генкса зібрали більше виручки (бл. 6
                    мільярдів доларів), ніж фільми за участю будь-якого іншого
                    актора. Найприбутковіший з його фільмів — «Код да Вінчі» —
                    вийшов на екрани якраз у 2006
                    році."}},{"iso_3166_1":"DE","iso_639_1":"de","name":"Deutsch","english_name":"German","data":{"biography":"Was
                    haben Tom Hanks, Gary Cooper, Fredric March, Marlon Brando
                    und Spencer Tracy gemeinsam? – Sie alle gewannen jeweils
                    zwei Oscars als Bester Hauptdarsteller. Mit letzterem
                    Schauspieler teilt sich Tom Hanks die Ehre, den Oscar in
                    zwei aufeinanderfolgenden Jahren gewonnen zu haben. Doch da
                    hören die Gemeinsamkeiten auch schon auf, trennen die beiden
                    Stars nicht nur nahezu zwei Schauspielergenerationen,
                    sondern auch die halbe Geschichte Hollywoods.\n\nDass der am
                    09. Juli 1956 in Concord, Kalifornien geborene Thomas
                    Jeffrey Hanks einst als einer der hervorragenden Stars von
                    Tinseltown hervorstrahlen würde, konnte Tom Hanks wohl am
                    wenigsten ahnen. Auch wenn Tom Hanks schon während seiner
                    Schulzeit in Schultheaterstücken spielte, dauerte es noch
                    ein paar Jahre, bevor er über das Fernsehen zum Film kam.
                    Man kann darüber spekulieren, ob seine familiäre Situation
                    förderlich für seine spätere Karriere war. Seine Eltern,
                    Amos Mefford Hanks, ein entfernter Verwandter des früheren
                    Präsidenten Abraham Lincoln, und Janet Merylyn, ließen sich
                    scheiden, als Tom Hanks gerade einmal vier Jahre alt war.
                    Mit seinen älteren zwei Geschwistern blieb er bei seinem
                    Vater, der noch zweimal heiraten sollte. Im Haushalt war Tom
                    Hanks immer von vielen (Halb-)Geschwistern umgeben,
                    andererseits auf sich alleine gestellt. So musste Tom Hanks
                    früh lernen, sich zu behaupten.\n\nBevor Tom Hanks sein
                    Spielfilmdebüt 1980 in dem Slasher Panische Angst gab,
                    besuchte er das Chabot College und die California State
                    University, brach seine Ausbildung aber ab, als er ein
                    Praktikum bei dem Great Lakes Theater Festival begann, das
                    drei Jahre dauern sollte. In dieser Zeit wurde Tom Hanks mit
                    einem Kritikerpreis als Bester Darsteller in einem
                    Theaterstück ausgezeichnet, was insofern erwähnenswert ist,
                    da Tom Hanks hier einen seiner seltenen Auftritte als
                    Bösewicht hat (Proteus aus Shakespeares The Two Gentlemen of
                    Verona). Nach einem Umzug nach New York fand Tom Hanks erst
                    Anstellung in Theater-Produktionen, dann in einer von ABC
                    produzierten Serie namens Bosom Buddies (1981), wo Tom Hanks
                    in Frauenkleidern aufspielen durfte. Hierfür wechselte er
                    wieder auf die andere Seite der Staaten, nach Los
                    Angeles."}},{"iso_3166_1":"HU","iso_639_1":"hu","name":"Magyar","english_name":"Hungarian","data":{"biography":"Thomas
                    Jeffrey \"Tom\" Hanks népszerű és elismert színész, rendező,
                    író és producer. Minden valószínűség szerint Hollywood
                    legelismertebb és leggazdagabb színészeinek egyike, akinek
                    neve szinte garantálja a kasszasikert. Pályája során Amerika
                    legelismertebb rendezőivel forgatott már. Középiskolás évei
                    alatt kóstolt bele a színészetbe, később az egyetemen tanult
                    színjátszást. Valódi nagyközönség előtt elsőként a Nagy
                    Tavak Fesztiválon lépett fel. Fellépései sűrűsödtek, ezért
                    távolmaradása miatt kirúgták az egyetemről. Komikus
                    színészként vált ismertté. Legismertebb filmjei ebből a
                    korszakból: a Csobbanás (1984), a Segítség, felnőttem!
                    (1988), az Egyik kopó, másik eb (1989), vagy a Joe és a
                    vulkán (1990). Pályáján az első fordulatot a Hiúságok
                    máglyája (1990) című film főszerepe jelentette, ahol az
                    eddigiekhez képest kevésbé rokonszenves figurát alakított.
                    Bár a film megbukott, számára mégis siker volt, hiszen ettől
                    kezdve vették őt komolyan a szakmában. Következett a
                    romantikus filmek időszaka. Ekkor forgatta A szerelem
                    hullámhosszán (1993) című filmet. Az újabb kitörést a
                    Philadelphia (1993) főszerepe jelentette. A film óriási
                    siker lett, és ennek köszönhető a színész első Oscar-díja
                    is. A másodikat a következő évben az azóta kultuszfilmmé
                    vált Forrest Gump főszerepéért kapta. Hanks játéka valójában
                    negyvenes évei elejére ért be. Zseniálisat alakít a
                    Halálsoronban (1999), és az ő érdeme, hogy a Számkivetett
                    (2000) igazi siker lett. Spielberg Ryan közlegény megmentése
                    című filmjében kitűnő alakítást nyújtott. A Da Vinci-kódban
                    (2006) Robert Langdon szimbólumkutatót játssza. A 2006
                    májusában a Cannes-i Filmfesztivál nyitófilmjeként
                    levetített alkotás azonban nem nyerte el mindenki tetszését.
                    A Charlie Wilson háborújában (2007) címszereplő és
                    társproducer, partnere a vászonra visszatérő, szintén
                    Oscar-díjas Julia
                    Roberts."}},{"iso_3166_1":"ES","iso_639_1":"es","name":"Español","english_name":"Spanish","data":{"biography":"Thomas
                    Jeffrey Hanks (nacido el 9 de julio de 1956) es un actor y
                    cineasta estadounidense. Conocido por sus papeles cómicos y
                    dramáticos, Hanks es una de las estrellas de cine más
                    populares y reconocibles en todo el mundo, y es ampliamente
                    considerado como un ícono cultural estadounidense.\n\nHanks
                    hizo su gran avance con papeles principales en las comedias
                    Splash (1984) y Big (1988). Ganó dos premios consecutivos de
                    la Academia al Mejor Actor por interpretar a un abogado gay
                    que padecía SIDA en Filadelfia (1993) y un joven con un
                    coeficiente intelectual inferior al promedio en Forrest Gump
                    (1994). Hanks colaboró ​​con el director de cine Steven
                    Spielberg en cinco películas: Saving Private Ryan (1998),
                    Catch Me If You Can (2002), The Terminal (2004), Bridge of
                    Spies (2015) y The Post (2017), así como la miniserie de
                    2001 Band of Brothers, que lo lanzó como director, productor
                    y guionista.\n\nOtras películas notables de Hanks incluyen
                    las comedias románticas Sleepless in Seattle (1993) y You
                    Have Got Mail (1998); los dramas Apollo 13 (1995), The Green
                    Mile (1999), Cast Away (2000), Road to Perdition (2002) y
                    Cloud Atlas (2012); y los dramas biográficos Saving Mr.
                    Banks (2013), Captain Phillips (2013), Sully (2016) y A
                    Beautiful Day in the Neighborhood (2019). También ha
                    aparecido como el personaje principal en la serie de
                    películas Robert Langdon, y ha expresado al Sheriff Woody en
                    la serie de películas Toy Story.\n\nDescripción anterior del
                    artículo de Wikipedia Tom Hanks, licenciado bajo CC-BY-SA,
                    lista completa de contribuyentes en
                    Wikipedia."}},{"iso_3166_1":"GR","iso_639_1":"el","name":"ελληνικά","english_name":"Greek","data":{"biography":"Ο
                    Τομ Χανκς είναι Αμερικανός ηθοποιός και σκηνοθέτης. Ο Χανκς
                    δούλεψε στην τηλεόραση και σε οικογενειακές κωμωδίες, ενώ
                    έγινε ευρύτερα γνωστός με την ταινία Μπιγκ το 1988, πριν
                    επιτύχει και σαν δραματικός ηθοποιός σε επιτυχημένες ταινίες
                    όπως Φιλαδέλφεια και Φόρεστ Γκαμπ για τις οποίες κέρδισε
                    συνεχόμενα το βραβείο Όσκαρ Α' Ανδρικού Ρόλου τις χρονιές
                    1993 και
                    1994."}},{"iso_3166_1":"KR","iso_639_1":"ko","name":"한국어/조선말","english_name":"Korean","data":{"biography":""}},{"iso_3166_1":"IT","iso_639_1":"it","name":"Italiano","english_name":"Italian","data":{"biography":"Da
                    Wikipedia, l'enciclopedia libera.\n\nThomas Jeffrey Hanks,
                    detto Tom (Concord, 9 luglio 1956), è un attore, regista,
                    sceneggiatore, doppiatore, produttore cinematografico e
                    produttore televisivo statunitense.\n\nLa sua carriera ha
                    avuto inizio negli anni ottanta quando, interpretando la
                    serie Henry e Kip (Bosom Buddies), cominciò a esser
                    conosciuto; da allora ha recitato in numerosi film ottenendo
                    un grande successo di critica e di pubblico. Nel corso della
                    sua carriera ha ricevuto cinque candidature agli Oscar, ed è
                    tra i pochi attori nella storia ad aver vinto due Oscar al
                    miglior attore consecutivamente: nel 1994 per Philadelphia e
                    nel 1995 per Forrest Gump. Ha inoltre vinto quattro Golden
                    Globe, due Screen Actors Guild Award, cinque Emmy e un Orso
                    d'argento al Festival di Berlino.\n\nTra gli incarichi
                    svolti c'è stato, a partire dal 2005, quello di
                    vicepresidente dell'Academy, la società che ogni anno
                    assegna i premi Oscar. Hanks, inoltre, anche se non è più
                    vicepresidente, è tuttora membro del Consiglio di
                    Amministrazione
                    dell'Academy."}},{"iso_3166_1":"CN","iso_639_1":"zh","name":"普通话","english_name":"Mandarin","data":{"biography":"汤姆·汉克斯（Tom
                    Hanks），1956年7月9日生于美国加州康科德，美国影视演员。\n\n汤姆·汉克斯的表演生涯从高中的戏剧表演开始。1979年，汉克斯首次在电影《血红溅白纱》扮演角色，1984年担纲演出《美人鱼》使他开始走红。1988年，汉克斯主演《飞向未来》，获得奥斯卡最佳男主角提名奖。1993年、1994年，他分别主演《费城故事》《阿甘正传》，连续获得两次奥斯卡最佳男主角奖。1995年，汉克斯开始为《玩具总动员》系列主角之一的胡迪配音。1996年，他自编、自导、自演了影片《挡不住的奇迹》。1998年，汤姆·汉克斯和加里·高兹曼成立了Playtone制作公司。1999年，他参演了影片《拯救大兵瑞恩》。2001年10月，汤姆·汉克斯获美国电影学院颁发的终身成就奖。2010年，他出演的电视剧《血战太平洋》在HBO首播。2011年，他自编自导自演的《拉瑞·克劳》上映。2014年，他凭借在《菲利普斯船长》中的表演再次获得美国金球奖剧情类最佳男主角提名。2020年，获得第77届金球奖的终身成就奖。"}},{"iso_3166_1":"TW","iso_639_1":"zh","name":"普通话","english_name":"Mandarin","data":{"biography":"湯姆漢克斯是美國著名電影演員，電視製作人，好萊塢具有廣泛影響力的實力派巨星，以演技精湛著稱。他曾參演多部不同類型電影，飾演角色包括《費城》中的同性戀律師、《阿甘正傳》中善良的阿甘、在《阿波羅１３》中決不言死的指揮官、在溫馨喜劇《西雅圖夜未眠》中的魅力男子、《搶救雷恩大兵》中堅毅不拔的美國陸軍上尉。他是歷史上第二個連續兩屆奧斯卡金像獎影帝得主。2019年，湯姆漢克斯獻聲演出胡迪警長的《玩具總動員》系列來到最終章《玩具總動員4》。"}},{"iso_3166_1":"PL","iso_639_1":"pl","name":"Polski","english_name":"Polish","data":{"biography":"Tom
                    Hanks, właśc. Thomas Jeffrey Hanks (ur. 9 lipca 1956 w
                    Concord) – amerykański aktor, reżyser i producent filmowy.
                    Jest drugim po Spencerze Tracy aktorem, któremu udało się
                    zdobyć statuetkę Oscara dwa razy z rzędu[1]. Jest synem
                    Amosa Mefforda Hanksa (pochodzenia angielsko-walijskiego) i
                    Janet Merilyn Frager (pochodzenia portugalskiego). Miał
                    niezbyt szczęśliwe dzieciństwo, większość czasu spędził w
                    rodzinach zastępczych.\n\nJego przygoda z aktorstwem zaczęła
                    się w szkole średniej. Nie mogąc dostać roli w
                    przedstawieniu szkolnym, rzucił uczelnię i wyjechał do
                    Cleveland, by wziąć udział w Great Lakes Shakespeare
                    Festival. Udało mu się zaangażować do Riverside Theater,
                    gdzie debiutował w sztuce The Taming of the Shrew
                    (Poskromienie złośnicy). W 1980 został zaangażowany do
                    opowiadającego o parze cwaniaków telewizyjnego serialu
                    komediowego Bosom Buddies. Pierwsze jego role na dużym
                    ekranie to również występy w komediach: Plusku, Wieczorze
                    kawalerskim czy Skarbonce. Przez wiele lat był przez
                    krytyków uznawany za komika (pierwsza nominacja do Oscara za
                    rolę w filmie Duży) i próby obsadzania go w innych rolach
                    nie spotykały się z dobrym przyjęciem. Zmieniło się to
                    dopiero w 1993 po filmie Filadelfia, w którym Tom Hanks
                    pokazał wszystkim, że drzemie w nim również wielki talent
                    dramatyczny. Dowiodła tego także jego wielka kreacja w
                    filmie Forrest Gump. Zarówno za jedną, jak i drugą rolę
                    został nagrodzony Oscarem. W 1996 Hanks zadebiutował jako
                    reżyser i scenarzysta filmem Szaleństwa młodości (That Thing
                    You Do), w którym także wystąpił. W 1999 Tom Hanks otrzymał
                    Złoty Glob oraz czwartą nominację do Nagrody Akademii
                    Filmowej za rolę kapitana Millera w filmie Stevena
                    Spielberga Szeregowiec Ryan. Piątą nominację otrzymał w 2000
                    za rolę w filmie Cast Away: Poza światem.\n\nWyprodukował
                    m.in. filmy: Kompania braci (2001), Moje wielkie greckie
                    wesele (2002), Ekspres polarny (2004), Evan Almighty (2007),
                    My Life in Ruins (2008), Mamma Mia! (2008), Pacyfik
                    (2010).\n\nW marcu 2015 wystąpił w teledysku Carly Rae
                    Jepsen „I Really Like You”[2]. Hanks poślubił w 1988 aktorkę
                    Ritę Wilson. Spotkali się trzy lata wcześniej na planie
                    filmu Ochotnicy. Mają dwoje dzieci. Dla żony Hanks zmienił
                    wyznanie z katolickiego na prawosławne. Wcześniej, w latach
                    1978–1987, Hanks był żonaty z aktorką Samanthą Dillingham
                    (nazwisko sceniczne Samantha Lewes). Z tego małżeństwa ma
                    dwoje dzieci, a syn Samanthy i Toma, Colin, jest również
                    aktorem. Samantha Lewes zmarła w 2002 na raka
                    kości.\n\nSpokrewniony z szesnastym prezydentem USA
                    Abrahamem Lincolnem. Wspólnym przodkiem Lincolna i Toma
                    Hanksa był John Hanks, ur. w 1687, który był pradziadkiem
                    matki Abrahama Lincolna - Nancy Hanks[7]. Od dzieciństwa był
                    bliskim przyjacielem Bruce’a
                    Springsteena."}},{"iso_3166_1":"CA","iso_639_1":"fr","name":"Français","english_name":"French","data":{"biography":""}},{"iso_3166_1":"NO","iso_639_1":"no","name":"Norsk","english_name":"Norwegian","data":{"biography":"I
                    1979 flyttet Hanks til New York City, hvor han hadde sin
                    filmdebut i lavbudsjettsslasherfilmen Han vet du er alene
                    (1980) og spilte hovedrollen i TV-filmen Mazes and Monsters
                    (1982). I dramafilmen Philadelphia (1993) spilte Hanks en
                    homofil advokat med aids som saksøker firmaet han jobber i
                    for diskriminering. Hanks vant Oscar for beste mannlige
                    hovedrolle for rolletolkningen sin. Etter Philadelphia
                    spilte Hanks i dramakomedien Forrest Gump (1994), som han
                    vant sin andre Oscar for. Han ble dermed den andre
                    skuespilleren som har vunnet i kategorien beste mannlige
                    hovedrolle to år på rad, siden Spencer Tracy vant i 1937 og
                    1938.\n\nHanks samarbeidet med regissøren og produsenten
                    Steven Spielberg i krigsfilmen Redd menig Ryan (1998).
                    Handlingen er lagt til det krigsherjede Frankrike etter
                    D-dagen, der en gruppe soldater får i oppdrag å bringe
                    tilbake en soldat, hvis tre brødre er drept i krigen.
                    Spielberg vant Oscar for beste regi, mens Hanks ble nominert
                    til beste mannlige hovedrolle. I 1999 spilte Hanks i
                    dramafilmen Den grønne mil, basert på en roman av Stephen
                    King. Hanks ga også stemmen til sheriff Woody i Toy Story
                    2.\n\nI 2001 bidro Hanks som regissør og produsent for den
                    Emmy-vinnende miniserien Krigens brorskap, som ble sendt på
                    kanalen HBO i USA. Hanks spilte mot Leonardo DiCaprio i
                    krimdramafilmen Catch Me If You Can (2002), basert på den
                    sanne historien om Frank Abagnale jr. I en alder av 45 år,
                    ble Hanks den yngste noensinne som har mottatt en Life
                    Achievement Award av Det amerikanske filminstituttet, den
                    12. juni 2002. Hanks har fått en stjerne på Hollywood Walk
                    of Fame og ble 23.November 2016 tildelt USAs høyeste sivile
                    utmerkelse, Presidentens Frihetsmedalje for sitt
                    arbeid.\n\nInformasjonen over er hentet fra Wikipedia, den
                    frie
                    encyklopedi."}},{"iso_3166_1":"IL","iso_639_1":"he","name":"עִבְרִית","english_name":"Hebrew","data":{"biography":""}},{"iso_3166_1":"HR","iso_639_1":"hr","name":"Hrvatski","english_name":"Croatian","data":{"biography":"Thomas
                    Jeffrey Hanks američki je glumac i filmotvorac. Poznat je po
                    svojim ulogama u komedijama. Jedan je od najpopularnijih i
                    najpoznatijih filmskih svijeta u svijetu, neki ga smatraju
                    američko kultnom ikonom.\n\nProbio se s vodećom ulogom u
                    komedijama Splash (1984) te Big (1988). Osvojio je akademsku
                    nagradu za ulogu u filmu Forrest Gump (1994). Hanks je
                    surađivao s redateljem Steven Spielbergom u filmovima
                    Spašavanje vojnika Ryana (1998), Uhvati me ako možeš (2002),
                    Terminal (2004), Most špijuna (2015) te The Post
                    (2017)."}},{"iso_3166_1":"MX","iso_639_1":"es","name":"Español","english_name":"Spanish","data":{"biography":"Thomas
                    Jeffrey Hanks (nacido el 9 de julio de 1956) es un actor y
                    cineasta estadounidense. Conocido por sus papeles cómicos y
                    dramáticos, Hanks es una de las estrellas de cine más
                    populares y reconocibles en todo el mundo, y es ampliamente
                    considerado como un ícono cultural estadounidense.\n\nHanks
                    hizo su gran avance con papeles principales en las comedias
                    Splash (1984) y Big (1988). Ganó dos premios consecutivos de
                    la Academia al Mejor Actor por interpretar a un abogado gay
                    que padecía SIDA en Filadelfia (1993) y un joven con un
                    coeficiente intelectual inferior al promedio en Forrest Gump
                    (1994). Hanks colaboró ​​con el director de cine Steven
                    Spielberg en cinco películas: Saving Private Ryan (1998),
                    Catch Me If You Can (2002), The Terminal (2004), Bridge of
                    Spies (2015) y The Post (2017), así como la miniserie de
                    2001 Band of Brothers, que lo lanzó como director, productor
                    y guionista.\n\nOtras películas notables de Hanks incluyen
                    las comedias románticas Sleepless in Seattle (1993) y You
                    Have Got Mail (1998); los dramas Apollo 13 (1995), The Green
                    Mile (1999), Cast Away (2000), Road to Perdition (2002) y
                    Cloud Atlas (2012); y los dramas biográficos Saving Mr.
                    Banks (2013), Captain Phillips (2013), Sully (2016) y A
                    Beautiful Day in the Neighborhood (2019). También ha
                    aparecido como el personaje principal en la serie de
                    películas Robert Langdon, y ha expresado al Sheriff Woody en
                    la serie de películas Toy Story.\n\nDescripción anterior del
                    artículo de Wikipedia Tom Hanks, licenciado bajo CC-BY-SA,
                    lista completa de contribuyentes en
                    Wikipedia."}},{"iso_3166_1":"NL","iso_639_1":"nl","name":"Nederlands","english_name":"Dutch","data":{"biography":"Thomas
                    Jeffrey Hanks (geboren op 9 juli 1956) is een Amerikaanse
                    acteur en filmmaker. Hanks, bekend om zijn komische en
                    dramatische rollen, is een van de meest populaire en
                    herkenbare filmsterren ter wereld en wordt algemeen
                    beschouwd als een Amerikaans cultureel icoon.\n\nHanks brak
                    door met hoofdrollen in de komedies Splash (1984) en Big
                    (1988). Hij won twee opeenvolgende Academy Awards voor Beste
                    Acteur voor de hoofdrol als een homoseksuele advocaat die
                    aan aids lijdt in Philadelphia (1993) en een jonge man met
                    een ondergemiddeld IQ in Forrest Gump (1994). Hanks werkte
                    samen met filmregisseur Steven Spielberg aan vijf films:
                    Saving Private Ryan (1998), Catch Me If You Can (2002), The
                    Terminal (2004), Bridge of Spies (2015) en The Post (2017),
                    evenals de miniserie Band of Brothers uit 2001, die hem
                    lanceerde als regisseur, producent en
                    scenarioschrijver.\n\nAndere opmerkelijke films van Hanks
                    zijn de romantische komedies Sleepless in Seattle (1993) en
                    You've Got Mail (1998); de drama's Apollo 13 (1995), The
                    Green Mile (1999), Cast Away (2000), Road to Perdition
                    (2002) en Cloud Atlas (2012); en de biografische drama's
                    Saving Mr. Banks (2013), Captain Phillips (2013), Sully
                    (2016) en A Beautiful Day in the Neighborhood (2019). Hij is
                    ook verschenen als het titelpersonage in de Robert
                    Langdon-filmreeks en heeft Sheriff Woody geuit in de Toy
                    Story-filmreeks."}},{"iso_3166_1":"SA","iso_639_1":"ar","name":"العربية","english_name":"Arabic","data":{"biography":"توماس
                    جيفري هانكس (مواليد 9 يوليو 1956) هو ممثل وصانع أفلام
                    أمريكي. اشتهر بأدواره الكوميدية والدرامية ، وهو أحد أكثر
                    نجوم السينما شهرة وتميزًا في جميع أنحاء العالم ، ويعتبر
                    رمزًا ثقافيًا أمريكيًا. حققت أفلام هانكس أكثر من 4.9 مليار
                    دولار في أمريكا الشمالية وأكثر من 9.96 مليار دولار في جميع
                    أنحاء العالم ،\n\n[3] مما جعله رابع أعلى ممثل في أمريكا
                    الشمالية. [4]\n\nحقق هانكس تقدمًا كبيرًا في أدوار قيادية في
                    سلسلة من الأفلام الكوميدية التي حظيت باهتمام إعلامي إيجابي ،
                    مثل Splash (1984) ، وحزب البكالوريوس (1984) ، و Big (1988) ،
                    و A League of their Own (1992).\n\nحصل على جائزتي أكاديمية
                    متتاليتين لأفضل ممثل عن دور البطولة كمحام مثلي يعاني من
                    الإيدز في فيلادلفيا (1993) وشخصية العنوان في فيلم Forrest
                    Gump (1994). تعاون هانكس مع المخرج السينمائي ستيفن سبيلبرغ
                    في خمسة أفلام: Saving Private Ryan (1998) ، Catch Me If You
                    Can (2002) ، The Terminal (2004) ، Bridge of Spies (2015)
                    ،\n\nو The Post (2017) ، بالإضافة إلى مسلسل Band of Brothers
                    لعام 2001 ، الذي أطلقه كمخرج ومنتج وكاتب سيناريو. تشمل أفلام
                    هانكس الأخرى الكوميديا ​​الرومانسية Sleepless in Seattle
                    (1993) و You Have Got Mail (1998) ؛ الدراما أبولو 13 (1995)
                    ، الميل الأخضر (1999) ، كاست أواي (2000) ، الطريق إلى الجحيم
                    (2002) ،\n\nو Cloud Atlas (2012) ؛ ودراما السيرة الذاتية حرب
                    تشارلي ويلسون (2007) ، والكابتن فيليبس (2013) ، وإنقاذ السيد
                    بانكس (2013) ، وسولي (2016) ، ويوم جميل في الجوار (2019) ،
                    وأخبار العالم (2020) ، وإلفيس (2022). وقد ظهر أيضًا بصفته
                    الشخصية الرئيسية في سلسلة أفلام روبرت لانغدون ،\n\nوعبّر عن
                    الشريف وودي في سلسلة أفلام Toy Story (1995 حتى
                    الآن).\n\nتشمل جوائز هانكس جائزتي أوسكار من أصل ستة ترشيحات.
                    فاز هانكس أيضًا بسبع جوائز Primetime Emmy Awards عن عمله
                    كمنتج للعديد من المسلسلات والأفلام التلفزيونية المحدودة ،
                    بما في ذلك From the Earth to the Moon و Band of Brothers و
                    John Adams و The Pacific.\n\nفي عام 2013 ، حصل على ترشيح
                    لجائزة توني لأفضل ممثل في مسرحية لأدائه في نورا إيفرونالصورة
                    Lucky Guy. حصل على جائزة AFI Life Achievement في عام 2002.
                    حصل على جائزة ستانلي كوبريك بريتانيا للتميز في الأفلام من
                    الأكاديمية البريطانية لفنون السينما والتلفزيون في عام 2004.
                    [6] في 2014،\n\nحصل على وسام مركز كينيدي ، وفي عام 2016 ،
                    حصل على وسام الحرية الرئاسي من الرئيس باراك أوباما ، [7]
                    وكذلك وسام جوقة الشرف الفرنسي. [8] في عام 2020 ، حصل على
                    جائزة Golden Globe Cecil B.
                    DeMille."}},{"iso_3166_1":"ES","iso_639_1":"ca","name":"Català","english_name":"Catalan","data":{"biography":"Thomas
                    \"Tom\" Jeffrey Hanks (Concord, Califòrnia, 9 de juliol de
                    1956) és un actor de cinema i productor estatunidenc,
                    guanyador dues vegades de l'Oscar al millor actor i
                    considerat un dels més versàtils i talentosos del cinema
                    actual.\n\nHanks és l'actor que més diners ha guanyat de
                    tota la història del cinema amb un total de gairebé sis mil
                    milions de dòlars (setembre 2006). És també copropietari de
                    Playtone, una companyia de producció de pel·lícules."}}]}
