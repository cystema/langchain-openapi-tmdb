            application/json:
              examples:
                Result:
                  value: >-
                    {"id":1399,"page":1,"results":[{"author":"lmao7","author_details":{"name":"lmao7","username":"lmao7","avatar_path":"/ekmYOUU4tfx9zGGadjRdE7UPce.jpg","rating":9.0},"content":"I
                    started watching when it came out as I heard that fans of
                    LOTR also liked this. I stopped watching after Season 1 as I
                    was devastated lol kinda. Only 2015 I decided to continue
                    watching and got addicted like it seemed complicated at
                    first, too many stories and characters. I even used a guide
                    from internet like family tree per house while watching or
                    GOT wiki so I can have more background on the characters.
                    For a TV series, this show can really take you to a
                    different world and never knowing what will happen. It is
                    very daring that any time anybody can just die (I learned
                    not to be attached and have accepted that they will all die
                    so I won't be devastated hehe). I have never read the books
                    but the show is entertaining and you will really root for
                    your faves and really hate on those you hate.
                    \r\n\r\nFantasy, action, drama, comedy, love...and lots of
                    surprises!","created_at":"2017-02-20T05:47:28.872Z","id":"58aa82f09251416f92006a3a","updated_at":"2021-06-23T15:57:54.649Z","url":"https://www.themoviedb.org/review/58aa82f09251416f92006a3a"},{"author":"Vlad
                    Ulbricht","author_details":{"name":"Vlad
                    Ulbricht","username":"PresidentPutin","avatar_path":"/srVsbbWgrmA4lmpqsrIYRYxJerc.jpg","rating":9.0},"content":"Cruel,
                    bloody, vulgar, Machiavellian, unrepentant. And that is just
                    the writing. The camera angles, the score, the pacing mesh
                    together for grand storytelling: a mix of horror, swords and
                    sorcery, and endless treachery. \r\n\r\nAnd all of that
                    would be somewhat squandered if it wasn't for the best
                    casting I've ever seen. From Lena Headey as soft spoken
                    Cersei to Peter Vaughan as ancient Maester Aemon, each
                    character pulses with depth and believability. Peter
                    Dinklage may have sacrificed a virgin princess to get this
                    role; I've never seen a better fit, not in size (though
                    there is that) but in the way his eyes convey shrewd
                    arrogance coupled with unabashed
                    debauchery.","created_at":"2017-05-11T03:53:19.211Z","id":"5913e02fc3a3683a93004984","updated_at":"2021-06-23T15:57:57.184Z","url":"https://www.themoviedb.org/review/5913e02fc3a3683a93004984"},{"author":"tmdb92828292","author_details":{"name":"","username":"tmdb92828292","avatar_path":null,"rating":10.0},"content":"LOTR
                    meets House of Cards. Imagine a fantasy novel if all of the
                    beasts and mythologies were transported to the real world.
                    There's no such thing as a happy ending, or an ending for
                    that matter (unless you're dead). So as you watch the show
                    make predictions, draw conspiracy theories, and watch them
                    blow up in your face. This show is that kind of a
                    ride!","created_at":"2018-08-24T00:54:33.538Z","id":"5b7f57499251416c89002511","updated_at":"2021-06-23T15:58:11.571Z","url":"https://www.themoviedb.org/review/5b7f57499251416c89002511"},{"author":"NegatioN","author_details":{"name":"","username":"NegatioN","avatar_path":"/https://secure.gravatar.com/avatar/eb5f1290719c9e20e53fc8678aaf9c4f.jpg","rating":5.0},"content":"This
                    series starts off like some of the best out there. Although
                    it makes some minor adjustments, it follows the story from
                    the books quite faithfully for the first 4 seasons. And adds
                    a twinkle of big budget movies, and great cinematography.
                    Truly awesome. Up until this point, I was in love with the
                    series, a 10/10. I quickly read all the books, and
                    re-watched all seasons before a new one would come
                    out.\r\n\r\nHowever, from season 5 and onwards, it starts
                    going downhill. They ran out of book-material, and it shows.
                    Everything starts focusing on the big set-pieces, characters
                    become extremely bland and predictable. From here all major
                    characters receive plot-armor, which was one of the things
                    it didn't have before, and that made it interesting to
                    watch. Of course they want you to think that they will still
                    kill some of the main characters, but they're just
                    teasing.\r\n\r\nThe last few seasons I've only been watching
                    to see what the conclusion to this story is, but I cringe
                    and writhe during every episode I watch. What a pitiful way
                    to go out. Hopefully the books finish the story in a more
                    interesting and believable
                    way.","created_at":"2019-05-13T18:16:12.686Z","id":"5cd9b46cc3a3680fd4c0853c","updated_at":"2021-06-23T15:58:22.072Z","url":"https://www.themoviedb.org/review/5cd9b46cc3a3680fd4c0853c"},{"author":"Dean","author_details":{"name":"Dean","username":"Ditendra","avatar_path":"/https://secure.gravatar.com/avatar/4172cb0f573872484d9c3a4aa13ce65c.jpg","rating":3.0},"content":"Before
                    watching this TV show I was told that it's best TV show
                    ever. I'm big fan of Vikings TV series and when I asked
                    opinion about GOT to my friend, he said Vikings is nothing
                    compared to GOT. All my coworkers are GOT addicts, so
                    finally I gave it a try. I watched all 8 seasons, so I'm
                    quite qualified to review it: It wasn't bad TV show.
                    Actually it was quite good with interesting characters, but
                    it wasn't as good as I was told and I personally don't agree
                    on that statement that it's better than Vikings. Most
                    interesting parts where around queen Daenerys. This TV show
                    gets tense after season 7, however things don't go like we
                    wanted and ending is awfully bad. Basically, this TV show is
                    ruined by stupidly bad ending which leaves you quite upset.
                    In short, GOT is good TV show (not great), ruined by bad
