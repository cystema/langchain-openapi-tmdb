                    my top 5 of all time favourite movies. Great story line and
                    a movie you can watch over and over
                    again.","created_at":"2018-07-05T13:22:41.754Z","id":"5b3e1ba1925141144c007f17","updated_at":"2021-06-23T15:58:10.199Z","url":"https://www.themoviedb.org/review/5b3e1ba1925141144c007f17"},{"author":"MSB","author_details":{"name":"MSB","username":"msbreviews","avatar_path":"/https://secure.gravatar.com/avatar/992eef352126a53d7e141bf9e8707576.jpg","rating":8.0},"content":"If
                    you enjoy reading my Spoiler-Free reviews, please follow my
                    blog @\r\nhttps://www.msbreviews.com\r\n\r\nDavid Fincher’s
                    new film, Mank, is coming soon on Netflix, released six
                    years after his latest installment, Gone Girl. Therefore,
                    this week I’m reviewing five of Fincher’s movies. Se7en was
                    the first one, and now it’s time for one of the most
                    culturally impactful films of the 90s, Fight Club. This is
                    another rewatch of another filmmaking classic, one that I
                    was never able to absolutely adore like most people. When
                    this movie came out in 1999, critics were extremely divided,
                    and the film failed at the box office. With time, it gained
                    a cult following through home media, but it’s still
                    considered a very controversial piece of cinema. So, nothing
                    new, having in mind Fincher is at the helm.\r\n\r\nDespite
                    this being my third or fourth time experiencing this story,
                    I never really changed my opinion about it, which is a bit
                    uncommon in my viewing history. Usually, after multiple
                    rewatches, my overall thoughts about a movie slightly vary,
                    but Fight Club is one of the few exceptions. I believe my
                    opinion remains intact from the very first watch. I really
                    enjoy this film, but I can’t state that I absolutely love
                    it. Since this is a special case, I’m going to start with
                    what still bothers me after so many viewings, something I
                    also rarely do in my reviews since I always leave the bad
                    stuff to the end of the article.\r\n\r\nWithout spoiling
                    anything, of course, there’s a vital plot twist that comes
                    later in the movie that I could only appreciate by its
                    execution, but never by its impact on the narrative. Jim
                    Uhls’ screenplay relies on the main characters’ friendship
                    to carry the story forward, and throughout the first two
                    acts, Fincher leaves not-that-subtle hints to a massive
                    revelation, which eventually triggers the beginning of the
                    third act. This major plot point is brilliantly executed,
                    and I still feel incredibly fascinated by its delivery, both
                    in terms of the dialogue and the performances. However, its
                    impact on any lightly focused, observant viewer is close to
                    zero due to the clear evidence that pointed towards this
                    development.\r\n\r\nNow, I don’t want to sound like that
                    stereotypical moviegoer that says, “I guessed the twist
                    before its revelation, hence it all sucks”. Like I insinuate
                    above, I was still wholly captivated during the entirety of
                    the third act. Nevertheless, Fight Club’s runtime is far
                    from being short, and Fincher spends a lot of time building
                    up an idea that loses its surprise factor even before the
                    film’s midpoint. It changes the protagonist’s perspective,
                    it takes the viewer through a predictable yet entertaining
                    path, setting up a powerful, meaningful ending. However,
                    personally, I don’t feel like the time spent in the first
                    two acts was satisfyingly compensated in the end… at least,
                    not in its entirety.\r\n\r\nThe second act also has a short
                    period where it loses a bit of steam due to some repetitive
                    sequences and an unnecessary amount of flashbacks. Again, I
                    feel like Fincher didn’t completely trust the audience back
                    then, contrary to his procedure in Se7en. In the latter
                    flick, Fincher left the biggest responsibility to the
                    viewer’s imagination, leaving the murder scenes for the
                    audience to picture in their minds. In Fight Club, that
                    ambiguity and implicit dialogue are still present, sure, but
                    even before the third act, there’s already an attempt to
                    explain too much certain portions of the narrative that I
                    wish would stay vaguer.\r\n\r\nWithout spoiling anything, of
                    course, there’s a vital plot twist that comes later in the
                    movie that I could only appreciate by its execution, but
                    never by its impact on the narrative. Jim Uhls’ screenplay
                    relies on the main characters’ friendship to carry the story
                    forward, and throughout the first two acts, Fincher leaves
                    not-that-subtle hints to a massive revelation, which
                    eventually triggers the beginning of the third act. This
                    major plot point is brilliantly executed, and I still feel
                    incredibly fascinated by its delivery, both in terms of the
                    dialogue and the performances. However, its impact on any
                    lightly focused, observant viewer is close to zero due to
                    the clear evidence that pointed towards this
                    development.\r\n\r\nNow, I don’t want to sound like that
                    stereotypical moviegoer that says, “I guessed the twist
                    before its revelation, hence it all sucks”. Like I insinuate
                    above, I was still wholly captivated during the entirety of
                    the third act. Nevertheless, Fight Club’s runtime is far
                    from being short, and Fincher spends a lot of time building
                    up an idea that loses its surprise factor even before the
                    film’s midpoint. It changes the protagonist’s perspective,
                    it takes the viewer through a predictable yet entertaining
                    path, setting up a powerful, meaningful ending. However,
                    personally, I don’t feel like the time spent in the first
                    two acts was satisfyingly compensated in the end… at least,
                    not in its entirety.\r\n\r\nThe second act also has a short
                    period where it loses a bit of steam due to some repetitive
                    sequences and an unnecessary amount of flashbacks. Again, I
                    feel like Fincher didn’t completely trust the audience back
                    then, contrary to his procedure in Se7en. In the latter
                    flick, Fincher left the biggest responsibility to the
                    viewer’s imagination, leaving the murder scenes for the
                    audience to picture in their minds. In Fight Club, that
                    ambiguity and implicit dialogue are still present, sure, but
                    even before the third act, there’s already an attempt to
                    explain too much certain portions of the narrative that I
                    wish would stay vaguer.\r\n\r\nDon’t worry, I’m done with
                    the negatives, and don’t forget: I really, really like this
                    movie. Obviously, Fincher and Uhls created a story packed
                    with underlying themes and social commentary. From the whole
                    consumerism theory to the more psychological component
                    regarding Edward Norton’s mental state, every message is
                    seamlessly communicated to the audience. I’ve also been
                    through a point in my life where I wish I’d be someone else,
                    someone who had already achieved every dream of mine
                    successfully with an overwhelming feeling of fulfillment.
                    Coping with the inability to become that perfect someone can
                    become an excruciating, sad, depressing process, and it
                    varies drastically from person to person.\r\n\r\nFight Club
                    approaches mental health and people’s acceptance of who they
                    truly are in a groundbreaking manner, capturing Edward
                    Norton’s emotions perfectly and broadcasting his thoughts
                    through some of the best narration in the history of cinema.
                    Its take on the world of consumerism is undoubtedly
                    interesting and plays a big part in the climax of the film.
                    Despite the issues described above, Uhls’ screenplay is very
                    well-written, elevating the conversations between Norton and
                    Brad Pitt (Ad Astra, Once Upon a Time in Hollywood), which
                    are indeed remarkably entertaining. Predictable or not, the
                    main story is wonderfully executed by Fincher, who continues
                    to demonstrate his impressive technical
                    attributes.\r\n\r\nOnce again, the pre-production phase is
                    proved here to be as important as any other stage in the
                    filmmaking process. Fincher’s dedication to his features is
                    palpable and visible on-screen through every single
                    technical aspect. This time, Fincher brought in Jeff
                    Cronenweth as the director of photography, and both worked
                    together to not only create that desaturated, realistic
                    atmosphere that Fincher loves so much but also to deliver
                    the brutal, violent, bloody fight scenes that keep the
                    entertainment levels at their highest. With clean,
                    consistent, coherent editing from James Haygood, the movie
                    flows beautifully despite its lengthy runtime. The Dust
                    Brothers’ score is quite alternative, which suits the also
                    unconventional storytelling.\r\n\r\nLast but not least,
                    Edward Norton and Brad Pitt. I know it’s incredibly cliche
                    to write that two actors share impeccable chemistry, but
                    Norton and Pitt take it to a whole other level. In two
                    physically-demanding displays, both actors deliver
                    award-worthy performances that marked their careers. Pitt
                    offers one of his most underrated portrayals, being
                    extremely funny throughout the entire film, but also
                    astonishingly badass, carrying his fight sequences as
                    amazing as he does with his dialogues. On the other hand,
                    seeing Norton go all-out is a terrific experience. I lack
                    words to describe such an emotionally compelling
                    interpretation, filled with powerful character moments. A
                    final word of praise to Helena Bonham Carter (Enola Holmes),
                    who also delivers an exceptional performance.\r\n\r\nIn the
                    end, Fight Club is and will probably remain David Fincher’s
                    most controversial movie for a long, long time. With an
                    absolutely brilliant direction and execution, Fincher uses
                    Jim Uhls’ captivating, layered, unconventional screenplay to
                    tackle themes such as consumerism, society’s behavior, and
                    mental health, seamlessly transmitting meaningful yet
                    contentious messages. Once again, the filmmaking in display
                    is technically flawless, going from the trademark authentic
                    cinematography and production design to the unique score,
                    all flowing superbly through excellent editing.
                    Unfortunately, I don’t belong to the group of people who
                    utterly love this film. The excessive (sometimes
                    unnecessary) use of flashbacks doesn’t help, but it’s the
                    enormous build-up packed with overly explicit clues to a
                    significant (yet unsurprising) plot twist that ends up
                    partially ruining the viewing for me. I also wish that the
                    script developed a few plot points more ambiguously, but
                    Brad Pitt and Edward Norton elevate the whole movie so much
                    with their ridiculously outstanding performances that these
                    small issues don’t keep me away from highly recommending one
                    of the most memorable, iconic films of
                    all-time.\r\n\r\nRating:
                    A-","created_at":"2020-11-22T17:13:46.301Z","id":"5fba9c4a0792e1003f3a1294","updated_at":"2021-06-23T15:58:47.886Z","url":"https://www.themoviedb.org/review/5fba9c4a0792e1003f3a1294"},{"author":"r96sk","author_details":{"name":"","username":"r96sk","avatar_path":"/https://secure.gravatar.com/avatar/96c2e0e4ac98450f9e8e3c0a0a40aad8.jpg","rating":7.0},"content":"I
                    didn't enjoy this, pretty much at all, but still kinda
                    appreciate how it all comes together. It's a weird one for
                    me.\r\n\r\nOverall, <em>'Fight Club'</em> underwhelmed me. I
                    actually knew very little before viewing it, despite hearing
                    about it on a surface level for years and years; well, one
                    'regulatory' part of it anyway. It's much deeper than I had
                    expected. Unfortunately, I didn't find entertainment with
                    any of it - it was, to be honest, a slog to sit
                    through.\r\n\r\nThe only scene I can remember enjoying is
                    the very last one, and I don't mean that negatively because
                    the end shot is terrific. It's just everything that comes
                    before didn't do anything for me. Yet, I still rate its
                    intentions. It did keep me guessing amidst my, near, boredom
                    and the 'event' is a good one on paper. It just failed to
                    connect on me in actuality.\r\n\r\nBrad Pitt is good as
                    Tyler, though the likes of Edward Norton and Helena Bonham
                    Carter give meh performances in my opinion. Meat Loaf is
                    interesting, I guess, as Bob.\r\n\r\nI'm evidently in the
                    extreme minority with my thoughts, each to their own, but I
                    honestly didn't get into it sadly. As noted, though, I still
                    partially rate it weirdly. 6* feels harsh, so I give it
                    7*.","created_at":"2021-01-13T03:23:09.309Z","id":"5ffe679d7d5db5003bc8340a","updated_at":"2021-06-23T15:58:50.082Z","url":"https://www.themoviedb.org/review/5ffe679d7d5db5003bc8340a"},{"author":"rsanek","author_details":{"name":"","username":"rsanek","avatar_path":"/https://secure.gravatar.com/avatar/ff26e67aa9c3fa9a5f3add667db55d2e.jpg","rating":9.0},"content":"I
